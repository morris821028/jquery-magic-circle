<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	
	<title>Type on Circle</title>
	
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='css/animate.css'>

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<script src="js/jquery.lettering.js"></script>
	<script src="js/jquery.magic.square.js"></script>
	<script>
	  $(function() {
	      $("#test1").magicsquare('fire', {radius: 500, radius_padding: 150,
				radius_center: 200,	duration: 10});

	      $("#test2").magicsquare('fire', {radius: 300, radius_padding: 50,
				radius_center: 50,	duration: 30});

	      $("#test1").draggable();
	      $("#test2").draggable();
	      $(".center-content").click(function() {
	          $("#test1").magicsquare('boom');
	          $("#test2").magicsquare('boom');
	      });
		});
	</script>

</head>

<body>

	<div id="page-wrap">
		<div class="badge">
			<h1 class="title"> Magic Circle (morris1028) <h1>
		  	<div id="test1">
		  		1324568f4SA1a23dg165a0 s4g3as5dgsad54s3ad2fASDasdlkjaosiuj1029k,mv.czxcv'okopi
		  	</div>
      		<div class="ring center-content">CLICK</div>
      		<div id="test2" style="position: absolute; top: -100px; left: 300px;">
		  		1248163212825651809632767655362621441
		  	</div>
	  	</div>
	</div>
</body>

</html>
